<mat-toolbar>
  <button mat-stroked-button (click)="drawer.toggle()" class="side-menu-toggle-button me-3"
    style="--mdc-outlined-button-outline-color: rgba(255 255 255 / 12%);">
    <span class="hamburger hamburger-2" [class.close]="drawerIsOpen()"><span></span></span>
  </button>
  <div>My App</div>
</mat-toolbar>
<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="push" closed class="side-nav" [autoFocus]="false" (openedStart)="drawerChanged(true)"
    (closedStart)="drawerChanged(false)">
    <ul>
      <li>
        <button mat-button [routerLink]="''" (click)="drawer.close()">Home</button>
      </li>
      <li>
        <button mat-button [routerLink]="'pg'" (click)="drawer.close()">Playground</button>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content #container>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
